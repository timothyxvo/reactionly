		<!-- Main -->
			<section id="main" class="container">
			<center><h2>Reactions</h2>
            <div id="reactions"></div>
            <script type="text/javascript">
                $(document).ready(function(){
                    var counter = 0;
                    var curRow = "";
                    $.ajax({url: "https://www.googleapis.com/youtube/v3/search?part=snippet&q=Reactionly&maxResults=50&key=AIzaSyDalXj94pqImZAVnkYA6ikUTTo141CHWB0", success: function(result){
                            $.each(result.items, function(i, video) {
                                if (result.items[i].id.kind == "youtube#video") {
                                    if (counter < 3) {
                                        curRow = curRow + "<a href='https://www.youtube.com/watch?v=" + result.items[i].id.videoId + "'><img style='padding:5px' height='30%' width='30%' src='" + result.items[i].snippet.thumbnails.medium.url +"'></a>";
                                        counter++;
                                    }
                                    else {
                                        curRow = curRow + "<br>"
                                        $("#reactions").append(curRow);
                                        curRow = "<a href='https://www.youtube.com/watch?v=" + result.items[i].id.videoId + "'><img style='padding:5px' height='30%' width='30%' src='" + result.items[i].snippet.thumbnails.medium.url +"'></a>";
                                        counter = 1;
                                    }
                                }
                            });
                            $("#reactions").append(curRow);
                    }});
                });
            </script></center>
